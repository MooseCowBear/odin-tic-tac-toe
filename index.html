<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <h1>Tic Tac Toe</h1>
    <div id="annoucement"></div>
    <form action="#">
      <p>Enter two names for a two-person game. Or one to play against the computer.</p>
      <p class="error">You must have at least one human player.</p>
      <label> name: 
        <input type="text" id="name-one">
      </label>
      <label> name: 
        <input type="text" id="name-two">
      </label>
      <input type="submit" value="Play">
    </form>
    <div id="annoucement"></div>
    <div id="board">
    </div>
  </main>
</body>
</html>
